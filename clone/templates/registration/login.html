
{%extends "registration/base.html"%} {%block content%}
<body class="text-center">

    <main class="form-signin">
      <form class="form-signin" style="margin-top: 100;" method="POST">
        {% csrf_token %}
        <h1 class="mb-4 text-white"><span id="insta" style="padding-bottom: 20px;">Instagram</span></h1>
        <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
  
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" required autofocus>
          <label for="inputEmail">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="inputPassword">Password</label>
        </div>
  
        <div class="checkbox mb-3 text-white">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-3 text-white">Don't have an account? <a href="{%url 'register'%}">Sign Up</a></p>
        <p class="mt-5 mb-3 text-muted text-white">&copy; 2022</p>
      </form>
    </main>
  
  
  
  </body>
  {%endblock%}
